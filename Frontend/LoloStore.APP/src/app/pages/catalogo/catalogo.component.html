<body class="container">
  <header>
    <app-header></app-header>
    <app-nav (categoriaChange)="categoriaSelecionada = $event"></app-nav>
  </header>

  <section class="area-filtro">
    <h2>Catálogo</h2>
    <form class="form-filtro">
      <input type="text" class="filtro"><br>
      <label>Ordenar por:</label>
      <select [(ngModel)]="ordemSelecionada" name="ordenar">
        <option value="" selected>Escolha uma opção</option>
        <option value="menor-preco">Menor Preço</option>
        <option value="maior-preco">Maior Preço</option>
      </select>
    </form>
  </section>

  <section class="catalogo">
    <app-listar-acessorios [ordemSelecionada]="ordemSelecionada" [categoriaSelecionada]="categoriaSelecionada"></app-listar-acessorios>
  </section>

  <app-footer></app-footer>
</body>
